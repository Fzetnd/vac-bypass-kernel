name: Build VAC Bypass
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
    
    - name: Initialize submodules
      run: |
        git submodule update --init --recursive --force
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup Zydis
      run: |
        # Clone Zydis since it's not in submodules
        New-Item -ItemType Directory -Force -Path "ThirdParty"
        cd ThirdParty
        git clone --recursive https://github.com/zyantific/zydis.git
        cd zydis
        
        # Build Zydis
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DZYDIS_BUILD_SHARED_LIB=OFF `
          -DZYDIS_BUILD_EXAMPLES=OFF `
          -DZYDIS_BUILD_TOOLS=OFF
        
        cmake --build build --config Debug
        
        # Create the expected output directory structure
        New-Item -ItemType Directory -Force -Path "msvc\bin\DebugX64Kernel"
        
        # Copy libraries (note the correct paths)
        Copy-Item "build\Debug\Zydis.lib" "msvc\bin\DebugX64Kernel\"
        Copy-Item "build\zycore\Debug\Zycore.lib" "msvc\bin\DebugX64Kernel\"
        
        cd ..\..
    
    - name: Build driver (InfinityHook)
      run: |
        msbuild "src\driver\driver.vcxproj" `
          /p:Configuration="Debug - InfinityHook" `
          /p:Platform=x64
    
    - name: Build loader (try different configurations)
      run: |
        # Try Debug configuration first
        $result = msbuild "src\test-driver\test-driver.vcxproj" `
          /p:Configuration=Debug `
          /p:Platform=x64 2>&1
        
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Debug failed, trying Release..."
          msbuild "src\test-driver\test-driver.vcxproj" `
            /p:Configuration=Release `
            /p:Platform=x64
        }
    
    - name: Find and rename driver
      run: |
        # Find the built driver file
        $driverPath = Get-ChildItem -Path "src\bin" -Filter "driver.sys" -Recurse | Select-Object -First 1
        if ($driverPath) {
          Rename-Item $driverPath.FullName "vac-bypass-kernel.sys"
          Write-Host "Renamed driver at: $($driverPath.DirectoryName)"
        } else {
          Write-Error "driver.sys not found"
          exit 1
        }
    
    - name: Upload artifacts
      run: |
        # Find the built files
        $driver = Get-ChildItem -Path "src\bin" -Filter "vac-bypass-kernel.sys" -Recurse | Select-Object -First 1
        $loader = Get-ChildItem -Path "src\bin" -Filter "test-driver.exe" -Recurse | Select-Object -First 1
        
        Write-Host "Driver: $($driver.FullName)"
        Write-Host "Loader: $($loader.FullName)"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vac-bypass-files
        path: |
          src/bin/**/vac-bypass-kernel.sys
          src/bin/**/test-driver.exe
