name: Build VAC Bypass
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
    
    - name: Initialize submodules
      run: |
        git submodule update --init --recursive --force
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup Zydis
      run: |
        # Clone Zydis since it's not in submodules
        New-Item -ItemType Directory -Force -Path "ThirdParty"
        cd ThirdParty
        git clone --recursive https://github.com/zyantific/zydis.git
        cd zydis
        
        # Build Zydis
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DZYDIS_BUILD_SHARED_LIB=OFF `
          -DZYDIS_BUILD_EXAMPLES=OFF `
          -DZYDIS_BUILD_TOOLS=OFF
        
        cmake --build build --config Debug
        
        # Create the expected output directory structure
        New-Item -ItemType Directory -Force -Path "msvc\bin\DebugX64Kernel"
        
        # Copy libraries (note the correct paths)
        Copy-Item "build\Debug\Zydis.lib" "msvc\bin\DebugX64Kernel\"
        Copy-Item "build\zycore\Debug\Zycore.lib" "msvc\bin\DebugX64Kernel\"
        
        cd ..\..
    
    - name: Build driver (InfinityHook)
      run: |
        msbuild "src\driver\driver.vcxproj" `
          /p:Configuration="Debug - InfinityHook" `
          /p:Platform=x64 `
          /v:detailed
    
    - name: Debug - Check what was built
      run: |
        Write-Host "=== Contents of src directory ==="
        Get-ChildItem -Path "src" -Recurse -Include *.sys,*.exe,*.dll | ForEach-Object {
          Write-Host "$($_.FullName) - Size: $($_.Length) bytes"
        }
        
        Write-Host "`n=== Contents of src\bin (if exists) ==="
        if (Test-Path "src\bin") {
          Get-ChildItem -Path "src\bin" -Recurse
        }
        
        Write-Host "`n=== Contents of src\driver (if exists) ==="
        if (Test-Path "src\driver") {
          Get-ChildItem -Path "src\driver" -Recurse -Include *.sys
        }
      continue-on-error: true
    
    - name: Build loader (try different configurations)
      run: |
        # Try Debug configuration first
        msbuild "src\test-driver\test-driver.vcxproj" `
          /p:Configuration=Debug `
          /p:Platform=x64
    
    - name: Debug - Check loader output
      run: |
        Write-Host "=== Looking for test-driver.exe ==="
        Get-ChildItem -Path "src" -Recurse -Filter "test-driver.exe"
      continue-on-error: true
    
    - name: Find and collect artifacts
      run: |
        # Find all built files
        Write-Host "=== Finding all .sys and .exe files ==="
        $sysFiles = Get-ChildItem -Path "src" -Filter "*.sys" -Recurse
        $exeFiles = Get-ChildItem -Path "src" -Filter "*.exe" -Recurse
        
        Write-Host "`nDriver files (.sys):"
        $sysFiles | ForEach-Object { Write-Host $_.FullName }
        
        Write-Host "`nExecutable files (.exe):"
        $exeFiles | ForEach-Object { Write-Host $_.FullName }
        
        # Create output directory
        New-Item -ItemType Directory -Force -Path "output"
        
        # Copy driver (look for driver.sys anywhere)
        $driver = Get-ChildItem -Path "src" -Filter "driver.sys" -Recurse | Select-Object -First 1
        if ($driver) {
          Copy-Item $driver.FullName "output\vac-bypass-kernel.sys"
          Write-Host "`nCopied driver from: $($driver.FullName)"
        } else {
          Write-Warning "driver.sys not found"
        }
        
        # Copy loader
        $loader = Get-ChildItem -Path "src" -Filter "test-driver.exe" -Recurse | Select-Object -First 1
        if ($loader) {
          Copy-Item $loader.FullName "output\test-driver.exe"
          Write-Host "Copied loader from: $($loader.FullName)"
        } else {
          Write-Warning "test-driver.exe not found"
        }
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vac-bypass-files
        path: output/
      continue-on-error: true
