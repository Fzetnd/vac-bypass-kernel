name: Build VAC Bypass
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: 0
    
    - name: Initialize submodules
      run: |
        git submodule update --init --recursive --force
    
    - name: Debug - Check directory structure
      run: |
        Write-Host "=== Root directory ==="
        Get-ChildItem
        Write-Host "`n=== ThirdParty directory ==="
        if (Test-Path "ThirdParty") {
          Get-ChildItem ThirdParty
          if (Test-Path "ThirdParty\zydis") {
            Write-Host "`n=== Zydis directory ==="
            Get-ChildItem ThirdParty\zydis
          }
        }
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Build Zydis dependency
      run: |
        if (-not (Test-Path "ThirdParty\zydis")) {
          Write-Error "Zydis submodule not found. Check .gitmodules file."
          exit 1
        }
        
        cd ThirdParty\zydis
        
        # Build Zydis using CMake
        cmake -B build -G "Visual Studio 17 2022" -A x64 `
          -DZYDIS_BUILD_SHARED_LIB=OFF `
          -DZYDIS_BUILD_EXAMPLES=OFF `
          -DZYDIS_BUILD_TOOLS=OFF
        
        cmake --build build --config Debug
        
        # Create the expected output directory
        New-Item -ItemType Directory -Force -Path "msvc\bin\DebugX64Kernel"
        
        # Copy libraries to expected location
        Copy-Item "build\Debug\Zydis.lib" "msvc\bin\DebugX64Kernel\"
        Copy-Item "build\Debug\Zycore.lib" "msvc\bin\DebugX64Kernel\"
        
        cd ..\..
    
    - name: Build driver (InfinityHook)
      run: |
        msbuild "src\driver\driver.vcxproj" `
          /p:Configuration="Debug - InfinityHook" `
          /p:Platform=x64
    
    - name: Build loader
      run: |
        msbuild "src\test-driver\test-driver.vcxproj" `
          /p:Configuration="Debug - InfinityHook" `
          /p:Platform=x64
    
    - name: Rename driver
      run: |
        ren "src\bin\x64\Debug - InfinityHook\driver.sys" vac-bypass-kernel.sys
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vac-bypass-files
        path: |
          src\bin\x64\Debug - InfinityHook\vac-bypass-kernel.sys
          src\bin\x64\Debug - InfinityHook\test-driver.exe
